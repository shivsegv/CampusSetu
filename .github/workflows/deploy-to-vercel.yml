name: CI â†’ Vercel
on:
  push:
    branches: [ main ]       # change to your production branch
  pull_request:
    branches: [ main ]       # optional: build PR previews

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with: node-version: 18
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to Vercel (prod on main)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --confirm --token "$VERCEL_TOKEN"
